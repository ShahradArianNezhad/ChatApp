{% extends "layout.html" %}
{% block title %}
    Login
{% endblock title %}

{% block content %}

<h1 class="mainTitle">Chat now!</h1>
<p class="slogan">Anonymous<span>,</span> Fast<span>,</span> Free</p>
<form action="/users/login/" method='post' class="loginForm">
    {% csrf_token %}
    {{form}}
    <button class="loginButton">Login</button>
    <p>No account? <a href="{% url 'users:register' %}">Register now!</a></p>
</form>



{% endblock content %}
